<html lang="en">

<head>
  <!--////////////////////
  //        META        //
  /////////////////////-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Page</title>

  <!--////////////////////
  //    BOOTSTRAP CSS   //
  /////////////////////-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/public/css/loc-bootstrap-utilities.css">
</head>

<body>
  <div class="container-fill vw-100 vh-100 px-4 text-center bg-dark">
    <!-- Row for time, date, and weather widgets -->
    <div class="row h-10">
      <div class="col">
        <div class="p-3 bg-secondary">Time | Date | Weather</div>
      </div>
    </div>

    <!-- Row for google calendar, and trello widgets -->
    <div class="row h-25">
      <div class="col">
        <div class="p-3 bg-secondary">Mini Google Calendar</div>
      </div>      
      <div class="col"></div>      
      <div class="col">
        <div class="p-3 bg-secondary">Mini Trello</div>
      </div>      
    </div>

    <!-- Row for bookmarks widget -->
    <div class="row h-50">
      <div class="col">
        <div id="bookmark-category-container" class="p-3 bg-secondary">
        </div>
        <div id="bookmark-bookmark-container" class="p-3 bg-secondary">Bookmarks</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="p-3 bg-secondary">Ticker</div>
      </div>
      <div class="col">
        <div class="p-3 bg-secondary">Ticker</div>
      </div>
      <div class="col">
        <div class="p-3 bg-secondary">Ticker</div>
      </div>
    </div>

    
    <div class="row fixed-bottom">
      <div class="col-2">
        <div class="p-3 bg-secondary">settings</div>
      </div>
      <div class="col-8"></div>
      <div class="col-2">
        <div class="p-3 bg-secondary">media</div>
      </div>
    </div>
  </div>

  <!--////////////////////
  //    BOOTSTRAP JS   //
  /////////////////////-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
